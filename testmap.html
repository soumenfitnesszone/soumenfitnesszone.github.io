<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    
<section class="text-gray-600 body-font relative">
    <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
      <div class="lg:w-2/3 md:w-1/2 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1107.5079368009337!2d88.2850740873086!3d22.479167428435108!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a027bb2980d3efd%3A0xff86bcb2dc91cb66!2s4%2F3K%2F217%2C%20Kasta%20Danga%20Rd%2C%20S%20S%20Twp%2C%20Sarsuna%2C%20Kolkata%2C%20West%20Bengal%20700061!5e0!3m2!1sen!2sin!4v1685391751420!5m2!1sen!2sin" width="100%" height="100%" class="absolute inset-0" frameborder="0" title="map" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" style="filter: grayscale(1) contrast(1.2) opacity(0.4);"></iframe>
        <div class="bg-white relative flex flex-wrap py-6 rounded shadow-md">
          <div class="lg:w-1/2 px-6">
            <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs">ADDRESS</h2>
            <p class="mt-1">4/3K/217, Kasta Danga Rd, S S Twp, Sarsuna, Kolkata, West Bengal 700061</p>
          </div>
          <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
            <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs">EMAIL</h2>
            <a class="text-indigo-500 leading-relaxed">example@email.com</a>
            <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs mt-4">PHONE</h2>
            <p class="leading-relaxed">90382 12876</p>
          </div>
        </div>
      </div>
      <div class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0">
        <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Feedback</h2>
        <p class="leading-relaxed mb-5 text-gray-600">Post-ironic portland shabby chic echo park, banjo fashion axe</p>
        <div class="relative mb-4">
          <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
          <input type="text" id="name" name="name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
          <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-4">
          <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
          <textarea id="message" name="message" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
        </div>
        <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Button</button>
        <p class="text-xs text-gray-500 mt-3">Chicharrones blog helvetica normcore iceland tousled brook viral artisan.</p>
      </div>
    </div>
  </section>

  <a href="https://wa.me/1234567890?text=Hello%2C%20I%20have%20a%20custom%20message%20here!" class="whatsapp-button bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
    Send WhatsApp Message
  </a>


  <div>
    <textarea id="messageBox" style="width: 100%; height: 100px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" placeholder="Enter your message"></textarea>
    <button id="sendButton" style="background-color: #4CAF50; color: white; font-weight: bold; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer;">
      Send WhatsApp Message
    </button>
  </div>
  
  <script>
    document.getElementById('sendButton').addEventListener('click', function() {
      var message = encodeURIComponent(document.getElementById('messageBox').value);
      var whatsappURL = 'https://api.whatsapp.com/send?phone=919038212876&text=' + message + '&app=facebook&fbclid=IwAR3OLBBJ4IcbKrX53C5BrLXfF9tIx3yeT2Q8q8iEj9aweLyWD74OPXSQDHI';
      window.open(whatsappURL, '_blank');
    });
  </script>


</body>
</html>
